<div class="d-lg-flex justify-content-md-end justify-content-sm-center align-items-center" [ngClass]="{'w-80': !hideCustomPage}">
  <mat-paginator class="demo-paginator" (page)="handlePageEvent($event)" [length]="length" [pageSize]="pageSize"
    [disabled]="disabled" [showFirstLastButtons]="showFirstLastButtons"
    [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" [hidePageSize]="hidePageSize" [pageIndex]="pageIndex"
    aria-label="Select page">
  </mat-paginator>
  <div class="w-20 d-sm-flex justify-content-sm-end" *ngIf="!hideCustomPage">
    <div class="input-group w-50-c">
      <input type="number" min="1" [max]="length" [(ngModel)]="customPage" (keyup.enter)="goToCustomPage()"
        placeholder="Ir a pág." class="form-control" />
      <span class="input-group-text">de {{last_page}}</span>
      <button class="btn btn-light" (click)="goToCustomPage()">Ir a pág.</button>
    </div>
  </div>
</div>
