<app-loading-overlay *ngIf="loading"></app-loading-overlay>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="login-box shadow-lg bg-body">
    <div class="login-form">
      <div class="d-flex flex-column align-items-center mb-4">
        <a href="#" class="login-logo mr-3">
          <img src="assets/images/logo.png" alt="Sedapal" style="height: 110px; width: auto;" />
        </a>
        <h4 class="text-primary-2 text-center">Municipalidad Distrital de Nuevo Chimbote</h4>
      </div>


      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" class="form-control" formControlName="username"
          [ngClass]="{'input-error': myForm.get('username')?.invalid && myForm.get('username')?.touched}">
      </div>
      <div class="mb-3">
        <label class="form-label">Contrase√±a</label>
        <div class="input-group">
          <input type="{{!showPass ? 'password' : 'text' }}" class="form-control" formControlName="password"
            [ngClass]="{'input-error': myForm.get('password')?.invalid && myForm.get('password')?.touched}">
          <button class="btn btn-light " type="button" (click)="changeValueShowPass()">
            <span class="icon mx-2">
              <i class="bi " [ngClass]="{'bi-eye':!showPass, 'bi-eye-slash': showPass}"></i>
            </span>
          </button>
        </div>
      </div>
      <div class="login-form-actions">
        <button type="submit" class="btn" [disabled]="myForm.invalid || loading">
          <span class="icon">
            <i class="bi bi-arrow-right-circle"></i>
          </span>
          {{loading ? "...Cargando" : "Ingresar"}}
        </button>
      </div>

    </div>
  </div>
</form>
