<div class="page-wrapper"  #pageWrapper>
    <app-header (clickMenu)="toggleSidebar($event)"></app-header>

    <div class="main-container">
        <div class="page-header">
            <div class="toggle-sidebar" (click)="toggleSidebar()">
                <i class="bi bi-list"></i>
            </div>

            <!-- Breadcrumb start -->
            <ol class="breadcrumb d-md-flex d-none">
                <li class="breadcrumb-item breadcrumb-active">
                    <i class="{{page.icon}}"></i>
                    
                    {{page.name}}
                </li>
            </ol>
            <!-- Breadcrumb end -->

            <!-- Header actions ccontainer start -->
            <div class="header-actions-container">
                <ul class="header-actions">
                    
                    <li class="dropdown">
                        <a href="#" id="userSettings" class="user-settings" data-toggle="dropdown" aria-haspopup="true" 
                        onclick="event.preventDefault()">
                            <span class="user-name d-none d-md-block">nombre usuario</span>
                            <span class="avatar">
                                <img src="assets/images/user.svg" alt="Admin Templates">
                                <span class="status online"></span>
                            </span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="userSettings">
                            <div class="header-profile-actions">
                                <a href="#" (click)="logout($event)" >Cerrar sesi√≥n</a>
                            </div>
                        </div>
                    </li>
                </ul>
                

            </div>
            
        </div>

        <div class="content-wrapper-scroll">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <router-outlet></router-outlet>
                    </div>
                </div>
                
            </div>
            <!-- <app-footer></app-footer> -->
        </div>
    </div>

    
</div>
